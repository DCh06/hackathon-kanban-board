<section class="modal" [attr.aria-expanded]="expanded" data-modal>
    <div class="modal__dialog">
        <button (click)="close()" class="modal__close" data-modal-close>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path fill="currentColor" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
            </svg>
        </button>
        <h2 class="modal__title">Add Card</h2>
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
            <div [ngClass]="{'form__item--error': f['title'].invalid && submitted}" class="form__item ">
                <label for="input-title">Title</label>
                <input [ngClass]="{'input--error': f['title'].invalid && submitted}" formControlName="title" id="input-title" type="text" class="input">
            </div>
            <div [ngClass]="{'form__item--error': f['field'].invalid && submitted}" class="form__item">
                <label for="input-field">field</label>
                <select [ngClass]="{'input--error': f['field'].invalid && submitted}" formControlName="field" id="input-field" class="input">
                    <option [ngValue]="fieldEnum.LOW">Low</option>
                    <option [ngValue]="fieldEnum.MEDIUM">Medium</option>
                    <option [ngValue]="fieldEnum.HIGH">High</option>
                </select>
            </div>
            <div class="form__item">
                <label for="input-description">Description</label>
                <textarea formControlName="description" id="input-description" class="input input--multiline"></textarea>
            </div>
             <div class="form__item">
                <button class="button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</section>
