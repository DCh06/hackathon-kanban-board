<section class="kanban-column">
    <header class="kanban-column__header">
        <h2 class="kanban-column__title sr-only">{{ column.title }}</h2>
        <input class="kanban-column__title-input"
               type="text"
               [value]="column.title">
    </header>
    <div class="kanban-column__content">
        <app-kanban-task *ngFor="let t of tasks$ | async"
            [task]="t"></app-kanban-task>
    </div>
    <footer class="kanban-column__footer">
        <button
        (click)="openCreateModal()"
         class="button button--small"
                data-add-task>
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 448 512">
                <path fill="currentColor"
                      d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
            </svg>
            Add Task
        </button>
    </footer>
</section>
